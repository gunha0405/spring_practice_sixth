<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">
    <h5 class="border-bottom pb-2">비밀번호 찾기</h5>

    <form th:action="@{/user/forgot-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <div class="mb-3">
            <label for="email" class="form-label">가입 이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소를 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary">임시 비밀번호 발송</button>
        <a th:href="@{/user/login}" class="btn btn-secondary">취소</a>
    </form>
</div>
</html>
