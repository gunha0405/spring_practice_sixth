<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">
    <h5 class="border-bottom pb-2">비밀번호 변경</h5>

    <form th:action="@{/user/change-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <div class="mb-3">
            <label for="currentPassword" class="form-label">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="현재 비밀번호 입력" required>
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="새 비밀번호 입력" required>
        </div>

        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        <a th:href="@{/}" class="btn btn-secondary">취소</a>
    </form>
</div>
</html>
